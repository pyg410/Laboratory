<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">YG Blog</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Righteous' rel='stylesheet'>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jQuery 추가 -->
    <script src="/js/scripts.js"></script>
</head>
<body>
<header>
    <h1><a th:href="@{/}" th:text="${title}" style="color: inherit; text-decoration: none;">코딩 실험실 입니다.</a></h1>
</header>
<div class="container">
    <div id="menu" class="menu">
        <div class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <div class="menu-inner">
            <ul>
                <li th:each="board : ${boards}">
                    <a th:href="@{/}" th:text="${board}">게시판 이름</a>
                </li>
            </ul>
        </div>
        <svg version="1.1" id="blob" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <path id="blob-path" d="M60,500H0V0h60c0,0,20,172,20,250S60,900,60,500z"/>
        </svg>
    </div>
    <h2> 왼쪽을 터치하면 메뉴가 나옵니다! </h2>
    <main class="content">
        <p th:text="${description}">하고싶은 코딩 실험하는 웹사이트</p>
    </main>
</div>
<div class="footer-border"></div>
<footer>
    <p>&copy; 2024 YG's laboratory</p>
</footer>
</body>
</html>
