<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en">
<head>
  <meta charset="UTF-8"></meta>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
  <title th:text="${title}">YG Blog</title>
  <link rel="stylesheet" type="text/css" href="/css/styles.css"></link>
  <link href='https://fonts.googleapis.com/css?family=Monoton' rel='stylesheet'></link>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jQuery 추가 -->
  <script src="/js/scripts.js"></script>
</head>
<body>
<header>
  <h1><a th:href="@{/}" th:text="${title}" style="color: inherit; text-decoration: none;">코딩 실험실 입니다.</a></h1>
</header>
<div class="container">
  <div id="menu" class="menu">
    <div class="hamburger">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
    <div class="menu-inner">
      <ul class="boards-list">
        <li th:each="board : ${boards}">
          <a th:href="@{/{url}(url=${board.url})}" th:text="${board.name}">게시판 이름</a>
        </li>
      </ul>
    </div>
    <svg id="blob" xmlns="http://www.w3.org/2000/svg">
      <path id="blob-path" d="M60,500H0V0h60c0,0,20,172,20,250S60,900,60,500z"/>
    </svg>
  </div>
  <h2> 왼쪽을 터치하면 메뉴가 나옵니다! </h2>
  <main class="content">
    <h3>게시글 목록</h3>
    <ul class="post-list">
      <li th:each="post : ${posts}">
        <a th:href="@{/post/{id}(id=${post.id})}" th:text="${post.name}">게시판 이름</a>
      </li>
    </ul>

    <div class="pagination">
      <a th:href="@{/{page}(page=${currentPage - 1})}" th:if="${currentPage > 1}">&laquo; 이전</a>
      <span th:each="page : ${totalPages}" th:classappend="${page == currentPage} ? 'active'">
        <a th:href="@{/{page}(page=${page})}" th:text="${page}">1</a>
      </span>
      <a th:href="@{/{page}(page=${currentPage + 1})}" th:if="${currentPage < totalPages}">다음 &raquo;</a>
    </div>
  </main>
</div>
<div class="footer-border"></div>
<footer>
  <p>&copy; 2024 YG's laboratory</p>
</footer>
</body>
</html>
